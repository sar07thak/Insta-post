<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>insta_post</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="main-container">
        <div class="post">
          <div class="photo">
            <img src="./images/cr7.jpg" alt="" />
          </div>
          <div class="vl"></div>
          <div class="comments-section">
            <div class="head">
              <div class="name">
                <img src="./images/PROFILE.jpg" alt="user" class="logo main" />

                <h3>Cristiano</h3>
                <i class="fa-solid fa-circle-check" id="check"></i>
                
              </div>
              
              <div>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
            </div>
            <P>Well done Team!💪🏼💙💛</P>
            <div class="hl"></div>

            <!-- content section  -->
            <div class="content">
              <!-- first comment -->
              <div class="comment">
                <div class="comment-detail">
                  <img src="./images/sr4.jpg" alt="user" class="logo" />

                  <div class="time-line">
                    <p><span>sergioramos</span><i class="fa-solid fa-circle-check" id="check-small"></i>🔥🔥🔥</p>

                    <p>
                      <span>18h</span><span>427Likes</span><span>Reply</span>
                    </p>
                  </div>
                </div>
                <i class="fa-regular fa-heart "></i>
              </div>

              <!-- second comment -->

              <div class="comment">
                <div class="comment-detail">
                  <img src="./images/m12.jpg" alt="user" class="logo" />

                  <div class="time-line">
                    <p><span>marcelotwelve</span><i class="fa-solid fa-circle-check" id="check-small"></i>El mejor</p>

                    <p>
                      <span>13h</span><span>342Likes</span><span>Reply</span>
                    </p>
                  </div>
                </div>
                <i class="fa-regular fa-heart" style="padding-right: 1em;"></i>
              </div>

              <!-- third comment -->
              <div class="comment">
                <div class="comment-detail">
                  <img src="./images/al.jpg" alt="user" class="logo" />

                  <div class="time-line">
                    <p><span>alnassr</span><i class="fa-solid fa-circle-check" id="check-small"></i>😍💛💙</p>

                    <p>
                      <span>11h</span><span>487ikes</span><span>Reply</span>
                    </p>
                  </div>
                </div>
                <i class="fa-regular fa-heart"></i>
              </div>

              <!--FOURTH COMMENT  -->

              <div class="comment">
                <div class="comment-detail">
                  <img src="./images/erling.jpg" alt="user" class="logo " />

                  <div class="time-line">
                    <p><span>erling_haaland</span><i class="fa-solid fa-circle-check" id="check-small"></i> G.O.A.T 🦌</p>

                    <p>
                      <span>9h</span><span>3640ikes</span><span>Reply</span>
                    </p>
                  </div>
                </div>
                <i class="fa-regular fa-heart"></i>
              </div>

              <!-- FIFTH COMMENT -->
              <div class="comment">
                <div class="comment-detail">
                  <img src="./images/vini.jpg" alt="user" class="logo main" />

                  <div class="time-line">
                    <p><span>vinijr</span><i class="fa-solid fa-circle-check" id="check-small"></i>Siiiiuuuuu</p>

                    <p>
                      <span>8h</span><span>234Likes</span><span>Reply</span>
                    </p>
                  </div>
                </div>
                <i class="fa-regular fa-heart"></i>
              </div>

            </div>
            <div class="hl"></div>

            <!-- comment section  -->
            <div class="my-comment">
              <div class="icons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-solid fa-share"></i>
                <i class="fa-regular fa-bookmark"></i>
              </div>
              <div class="date">
                12921388 likes
                <p>january 31,24</p>
              </div>
              <div class="hl"></div>
              <div class="l">
                <i class="fa-regular fa-face-smile"></i>
                Add a comment........
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

  emoji
  share-><i class="fa-solid fa-share"></i>

  comments-><i class="fa-solid fa-comment"></i>
  bookmark-><i class="fa-solid fa-bookmark"></i>
